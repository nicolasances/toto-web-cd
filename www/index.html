<body class="app-theme-cyan" ng-app="toto" ng-controller="totoController" layout="column">

	<section class="toto-app-container" layout="row" flex>

	  <div class="toto-menu">
	    <div class="toto-logo-container">
	      <md-icon md-svg-src="images/svg/chimp.svg" style="width: 48px; height: 48px; fill: white;" ></md-icon>
	      <div class="toto-thelabel">
	        Toto
	      </div>
	    </div>
	    <div class="menu-group" ng-click="navigateToLogs()">
	      <div class="icon-container">
	        <md-icon md-svg-src="images/menu/group/monitoring.svg" ></md-icon>
	      </div>
	      <div class="text-container">
	        Monitoring
	      </div>
	    </div>
	      <div class="menu-group selected">
	      <div class="icon-container">
	        <md-icon md-svg-src="images/menu/group/automation.svg" ></md-icon>
	      </div>
	      <div class="text-container">
	        Automation
	      </div>
	    </div>
	  </div>

		<md-content flex>

			<div id="ng-view" ng-view flex></div>

		</md-content>
	</section>
